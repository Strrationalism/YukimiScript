name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-command-line-tool-nuget-pack:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Test
      run: dotnet test -c Release
      
    - name: Build
      run: dotnet pack YukimiScript.CommandLineTool/YukimiScript.CommandLineTool.fsproj -c Release
        
  build-command-line-tool-aot:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rid: [ win-x64, linux-x64, osx-x64 ]
        
        include:
        - rid: win-x64
          os: windows-latest
          
        - rid: linux-x64
          os: ubuntu-latest
          
        - rid: osx-x64
          os: macos-latest
          
    steps:
    - uses: actions/checkout@v2
      name: Checkout
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Build
      run: dotnet publish YukimiScript.CommandLineTool/YukimiScript.CommandLineTool.fsproj -c Release -p:PublishAot=true --self-contained -r:${{ matrix.rid }} -p:PublishTrimmed=true -p:StripSymbols=true
      
