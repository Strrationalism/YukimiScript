name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-compiler-nuget-pack:
    name: Build NuGet Version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Test
      run: dotnet test -c Release
      
    - name: Build
      run: dotnet pack YukimiScript.CommandLineTool/YukimiScript.CommandLineTool.fsproj -c Release
      
    - name: Upload
      uses: actions/upload-artifact@v3.1.1
      with:
        name: YukimiScript Compiler for NuGet
        path: ./YukimiScript.CommandLineTool/bin/Release/YukimiScript.CommandLineTool.0.8.3.nupkg
        if-no-files-found: error
      
        
  build-compiler-aot:
    name: Build AOT Version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rid: [ win-x64, linux-x64, osx-x64 ]
        
        include:
        - rid: win-x64
          os: windows-latest
          name: Windows x64
          
        - rid: linux-x64
          os: ubuntu-latest
          name: Linux x64
          
        - rid: osx-x64
          os: macos-latest
          name: macOS x64
          
    steps:
    - uses: actions/checkout@v2
      name: Checkout
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Build
      run: dotnet publish YukimiScript.CommandLineTool/YukimiScript.CommandLineTool.fsproj -c Release -p:PublishAot=true --self-contained -r:${{ matrix.rid }} -p:PublishTrimmed=true -p:StripSymbols=true -p:AssemblyName=ykmc
      
    - name: Test Executable File
      run: ./YukimiScript.CommandLineTool/bin/Release/net7.0/${{ matrix.rid }}/publish/ykmc
      
    - name: Upload
      uses: actions/upload-artifact@v3.1.1
      with:
        name: YukimiScript Compiler for ${{ matrix.name }}
        path: ./YukimiScript.CommandLineTool/bin/Release/net7.0/${{ matrix.rid }}/publish
        if-no-files-found: error
      
