name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish ykmc
      run: dotnet publish YukimiScript.CommandLineTool -c Release -r win7-x64
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
          name: "Windows x64 ykmc"
          path: ".\\YukimiScript.CommandLineTool\\bin\\Release\\net5.0\\win7-x64\\publish\\ykmc.exe"
